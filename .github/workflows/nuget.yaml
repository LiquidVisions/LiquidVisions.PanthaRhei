name: Push nuget packages

on:
  workflow_dispatch:
  push:
    branches: [ bla ]

env:
  PACKAGE_FOLDER: D:\a\LiquidVisions.PanthaRhei\LiquidVisions.PanthaRhei\src\package\

jobs:
  push-nuget-packages:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack PanthaRhei.Presentation.Cli
      run: |  
        cd src/Presentation.Cli/
        dotnet pack -c Release -o ${{env.PACKAGE_FOLDER}}
        
    - name: Pack PanthaRhei.Domain.Core
      run: |  
        cd src/Domain/
        dotnet pack -c Release -o ${{env.PACKAGE_FOLDER}}

    - name: Pack PanthaRhei.Tests
      run: |  
        cd src/tests/PanthaRhei.Tests/
        dotnet pack -c Release -o ${{env.PACKAGE_FOLDER}}
        
    - name: Push generated package to GitHub registry
      run: dotnet nuget push ${{env.PACKAGE_FOLDER}}*.nupkg --skip-duplicate --no-symbols --source https://nuget.pkg.github.com/liquidvisions/index.json --api-key ${{secrets.GITHUB_TOKEN}}

    - name: Trigger Template NuGet Package Update Event
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_REPO }}
      run: |
        curl -L \
        -X POST \
        -H "Accept: application/vnd.github+json" \
        -H "Authorization: Bearer $GITHUB_TOKEN" \
        -H "X-GitHub-Api-Version: 2022-11-28" \
        https://api.github.com/repos/LiquidVisions/LiquidVisions.PanthaRhei.Templates/dispatches \
        -d '{"event_type":"nuget-package-update","client_payload":{"unit":false,"integration":true}}'
      shell: bash
